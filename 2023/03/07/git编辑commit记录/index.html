            <h1 id="修改Git提交记录"><a href="#修改Git提交记录" class="headerlink" title="修改Git提交记录"></a>修改Git提交记录</h1><h2 id="1-修改最近一次commit的信息"><a href="#1-修改最近一次commit的信息" class="headerlink" title="1. 修改最近一次commit的信息"></a>1. 修改最近一次commit的信息</h2><p>查看当前的commit信息</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ git <span class="built_in">log</span></span><br></pre></td></tr></table></figure>

<p>修改commit信息</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 进入命令模式编辑提交信息</span></span><br><span class="line">$ git commit --amend</span><br><span class="line"><span class="comment"># 或使用命令修改author信息</span></span><br><span class="line">$ git commit --amend --author=<span class="string">&quot;xxxx &lt;xxx#xx.cn&gt;&quot;</span></span><br></pre></td></tr></table></figure>

<h2 id="2-修改近期的提交"><a href="#2-修改近期的提交" class="headerlink" title="2. 修改近期的提交"></a>2. 修改近期的提交</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># git rebase 最近的n次提交，例如2次</span></span><br><span class="line">$ git rebase -i HEAD~2</span><br><span class="line"><span class="comment"># 按vim编辑器的模式，a\i\o进入编辑模式</span></span><br><span class="line"><span class="comment"># 将要修改的commit记录的 pick 修改为edit，保存退出</span></span><br><span class="line"><span class="comment"># 修改提交信息</span></span><br><span class="line">$ git commit --amend</span><br><span class="line"></span><br><span class="line">$ git commit --amend --author=<span class="string">&quot;xxxx &lt;xxx#xx.cn&gt;&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 继续修改其他commit记录</span></span><br><span class="line">$ git rebase --<span class="built_in">continue</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 提交修改的commit记录</span></span><br><span class="line">$ git push --force</span><br><span class="line"></span><br></pre></td></tr></table></figure>
